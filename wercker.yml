box: mgood/appengine-python
build:
  steps:
    - script:
        code: |
            id
deploy:
  steps: 
    - script:
        code: |
            cd $WERCKER_SOURCE_DIR
            echo "$JSON_KEY" > "$WERCKER_STEP_TEMP/jsonkey"
            debug "Using $EMAIL for deploy, keyfile."
            ls -latr /usr/local/google-cloud-sdk/bin
            gcloud auth login $EMAIL --key-file $WERCKER_STEP_TEMP/jsonkey
            gcloud preview app deploy appengine/app.yaml --project preomr-1244 
            success 'Finished'
